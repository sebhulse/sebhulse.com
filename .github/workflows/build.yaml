name: Compile and Build

on:
  push:
    branches:
      - prod

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo content
        uses: actions/checkout@v2

      - name: Compile rust build executable
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cd rs && cargo build --release

      - name: Move and rename rust build executable
      - run: mv rs/target/release/rs tools/build

      - name: Run rust build executable
      - run: bash deploy.sh

      - name: Run tailwindCSS minify script
      - run: tools/tailwindcss-linux-x64 -i ./src/input.css -o ./dist/output.css --minify

      - name: Add & Commit
        uses: EndBug/add-and-commit@v9
        with:
          add: "."
          message: "compile and build"
